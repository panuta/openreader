{% load helper_tags %}

<li class="scheduled">
  <div class="cover"></div>
  <div class="name"><a href="{% url view_publication publication.id %}">{{publication.get_publication_title}}</a></div>
  <div class="status">ตั้งเวลาตีพิมพ์ไว้วันที่ <span>{{publication.publish_schedule|format_abbr_datetime}}</span> โดย <span>{{publication.published_by.get_profile.get_fullname}}</span></div>
  {% can user 'publish' publisher %}
  <div class="links">
    <a href="{% url set_publication_schedule publication.id %}" class="btn action-schedule">ตั้งเวลาใหม่</a>
    <a href="{% url set_publication_cancel_schedule publication.id %}" class="link danger action-cancel-schedule">ยกเลิกการตั้งเวลา</a>
  </div>
  {% endcan %}
</li>
