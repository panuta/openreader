{% extends 'base_authenticated.html' %}

{% block body_authenticated %}
	<form method="POST">
		{% csrf_token %}
		{{ form.non_field_errors }}
		<div>
			<label for="id_name">Publisher Name:</label>
			{{ form.name.errors }}
			{{ form.name }}
		</div>
		<div>
			<input type="submit" value="Save" />
		</div>
	</form>
{% endblock %}
