<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Open Reader | {% block head_title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />

    <script type="text/javascript" src="{{STATIC_URL}}libs/jquery-1.6.4.min.js"></script>

    <script src="{{STATIC_URL}}libs/bootstrap/js/bootstrap-dropdown.js"></script>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}libs/bootstrap/bootstrap.min.css">
    
    <!-- <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}libs/normalize.css"> -->
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/styles.css">

    {% block html_head %}{% endblock %}
    {% block html_style %}{% endblock %}

  </head>
  <body>

    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>OpenReader</h1>
        </div>
        {% block body %}{% endblock %}
      </div>
      <div class="footer">
        <p>&copy; OpenReader 2011</p>
      </div>
    </div>

    
    {% block html_script %}{% endblock %}
  </body>
</html>
