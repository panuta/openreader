{% load module_tags %}
<div class="modal hide fade" id="upload-publication-modal" style="display: none;">
  <form enctype="multipart/form-data" method="POST" action="{% url upload_publication publisher.id %}" id="upload-publication-form">
    <div class="modal-header"><a class="close" href="#">Ã—</a><h3>Upload publication</h3></div>
    <div class="modal-body">
      <div class="inputs">
        {% csrf_token %}
        <div class="clearfix"><label for="id_module">Publication type</label><div class="input"><select name="module" id="id_module">{% generate_publication_module_option_list publisher %}</select></div></div>
        <div class="clearfix"><label for="id_publication">Publication file</label><div class="input"><input type="file" id="id_publication" name="publication"></div></div>
        <input type="hidden" id="X-Progress-ID" name="X-Progress-ID" value=""/>
      </div>
    </div>
    <div class="modal-footer actions"><input class="btn primary" type="submit" value="Upload" /></div>
  </form>
</div>
