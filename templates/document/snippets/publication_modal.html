{% load i18n %}
<div class="modal hide" id="publication-modal">
    <div class="modal-header"><a class="close" data-dismiss="modal">Ã—</a><h3>{% trans 'Document' %}</h3></div>
    <div class="modal-body">
        <div class="publication">
            <div class="left">
                <div class="thumbnail"><img src="" /></div>
                <ul class="file_info"><li>{% trans 'File' %} <span class="file_ext"></span></li><li>{% trans 'Size' %} <span class="file_size"></span></li></ul>
                <div class="actions">
                    <a href="#" class="btn btn-mini replace_button">{% trans 'Change file' %}</a>
                    <a href="#" class="btn btn-mini delete_button">{% trans 'Delete file' %}</a>
                </div>
            </div>
            <div class="right">
                <form class="publication_form">
                    <div class="control-group">
                        <label class="control-label" for="id_publication_title">{% trans 'Document title' %}</label>
                        <div class="controls"><input type="text" id="id_publication_title"/></div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="id_publication_description">{% trans 'Description' %}</label>
                        <div class="controls"><textarea id="id_publication_description"></textarea></div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="id_publication_tags">{% trans 'Tags' %}</label>
                        <div class="controls"><input type="text" id="id_publication_tags"/></div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="id_classification">{% trans 'Classification' %}</label>
                        <div class="controls">
                            <select id="id_classification" name="classification">
                                <option value="0">{% trans 'general' %}</option>
                                <option value="5">{% trans 'recommended' %}</option>
                                <option value="10">{% trans 'featured' %}</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary save_button"><i class="icon-pencil icon-white"></i> {% trans 'Save' %}</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="publication">
            <a href="#" class="btn pull-left download_button"><i class="icon-download"></i> {% trans 'Download file' %}</a>
            <span class="uploaded">
            {% trans 'Uploaded on' %} <span class="uploaded_date"></span><br/>
            {% trans 'Uploaded by' %} <span class="uploaded_by"></span>
            </span>
        </div>
    </div>
</div>
