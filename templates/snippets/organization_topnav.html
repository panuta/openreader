{% load helper_tags %}
{% load i18n %}
<h1><a href="{% url view_user_home %}">{% if organization.prefix %}{{ organization.prefix }}{% endif %} {{organization.name}}</a></h1>
<ul class="nav">
  <li{% if active_menu == "document" %} class="active"{% endif %}>
    <a href="{% url view_documents organization.slug %}" class="nav_top_link"><i class="icon-file icon-white"></i> {% trans 'Documents' %}</a></li>
  {% can user 'can_manage_user,can_manage_group' organization %}
  <li{% if active_menu == "user" %} class="active"{% endif %}>
    <a href="{% can user 'can_manage_user' organization %}{% url view_organization_users organization.slug %}{% else %}{% url view_organization_groups organization.slug %}{% endcan %}" class="nav_top_link"><i class="icon-user icon-white"></i> {% trans 'Users and groups' %}</a></li>
  {% endcan %}
  <li{% if active_menu == "organization" %} class="active"{% endif %}>
    <a href="{% url view_organization_profile organization.slug %}" class="nav_top_link"><i class="icon-cog icon-white"></i> {% trans 'Organization' %}</a></li>
</ul>
